name: "test -> build -> update lib if needed" 
on:
  push:
    branches:
      - master
    tags:
      - '!**' # prevent running it for tags
jobs:
  build-test:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: setup node
      with:
        node-version: '13.x'

    - name: "install"
      run: npm ci --production

    - name: "test"
      run: npm run test

    - name: "build"
      run: npm run build

    - name: "check if build has changed"
      if: success()
      id: has-changes
      run: echo ::set-env name=LIB_DIFF::$(git diff  --stat -- 'lib') # cause bundle is located in lib folder

    - name: "Commit files"
      if: ${{ env.LIB_DIFF }}
      run: |
          git config --local user.email "buildaction@bot.bot" # fake user email for pushing build
          git config --local user.name "Build action bot"
          git commit -m "build action" -a
    - name: "Push changes"
      if: ${{ env.LIB_DIFF }}
      uses: ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.ref }}.  # push to the same branch
